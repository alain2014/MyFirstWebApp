		<script>
			function isNumberKey(e) {
				var tecla = (document.all) ? e.keyCode : e.which;

				if (tecla == 8 || tecla == 0) {
					return true;
				}

				var patron = /([0-9\.])/;
				var te = String.fromCharCode(tecla);

				return patron.test(te);
			}
		</script>
